<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="google-site-verification" content="7obFOOYg6uPGTbNUQbvxE76pN3yZrBtQ8Hg7rpFPRvs" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>f of g Calculator</title>
    <meta name="description" content="f of g Calculator: Easily compute the composition of two functions, f(x) and g(x), with instant results.">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 20px;
        }

        .container {
            max-width: 600px;
        }

        h1 {
            margin-bottom: 30px;
        }

        #result {
            font-size: 1.5rem;
            font-weight: bold;
        }

        @media (max-width: 576px) {
            #result {
                font-size: 1.2rem;
            }
        }

        #steps {
            font-size: 1.2rem;
            padding: 15px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        @media (max-width: 576px) {
            #steps {
                font-size: 1rem;
            }
        }
    </style>
    <!-- New Math.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/mathjs@11.5.0/lib/browser/math.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="text-center">f of g Calculator</h1>
        
        <div class="form-group">
            <label for="f">Function f(x):</label>
            <input type="text" class="form-control" id="f" placeholder="x^2 + 4" required>
        </div>
        <div class="form-group">
            <label for="g">Function g(x):</label>
            <input type="text" class="form-control" id="g" placeholder="3*x - 2" required>
        </div>
        <div class="form-group">
            <label for="x-value">Value of x:</label>
            <input type="number" class="form-control" id="x-value" placeholder="5" required>
        </div>
        <button type="button" class="btn btn-primary btn-block" onclick="calculate()">Calculate</button>
        <h2 class="mt-4 text-center" id="result">Result: </h2>
        
        <!-- Step-by-step solution section -->
        <div id="steps" class="text-center"></div>
    </div>

    <script>
        function calculate() {
            const f = document.getElementById('f').value;
            const g = document.getElementById('g').value;
            const x = parseFloat(document.getElementById('x-value').value);

            // Check if x is a valid number
            if (isNaN(x)) {
                document.getElementById('result').innerText = 'Please enter a valid number for x.';
                return;
            }

            try {
                // Step 1: Evaluate g(x)
                const gX = math.evaluate(g, { x });
                
                // Step 2: Evaluate f(g(x))
                const result = math.evaluate(f, { x: gX });

                // Display result
                document.getElementById('result').innerHTML = `Result: ${result}`;

                // Display step-by-step solution
                document.getElementById('steps').innerHTML = `
                    <strong>Step-by-Step Solution:</strong><br>
                    g(${x}) = ${g} = ${gX}<br>
                    f(g(${x})) = f(${gX}) = ${f} = ${result}
                `;
            } catch (error) {
                console.error(error); // Log the error for debugging
                document.getElementById('result').innerText = 'Error in the function calculation. Check your input.';
                document.getElementById('steps').innerHTML = '';
            }
        }
    </script>
</body>
</html>
